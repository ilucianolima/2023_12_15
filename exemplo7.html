<!DOCTYPE html>

</head>
<body>
    <input type="text" id="texto">    
    <input type="button" id="botao1">    
    <input type="button" id="botao2">
    
    <script>
        let texto = document.getElementById("texto");
        let botao1 = document.getElementById("botao1");
        let botao2 = document.getElementById("botao2");

        botao1.addEventListener("click", function(){
            botao2.value = texto.value
            let botao2_atributo = document.createAttribute("mensagem")
            botao2_atributo.value = texto.value
            botao2.setAttributeNode(botao2_atributo)
        });

        botao2.addEventListener("click", function(){
            botao2_atributo = texto.value;
            alert(botao2.getAttribute("mensagem"));
        });
    </script>
</body>
</html>
